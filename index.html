<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css"> 
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logotip" src="./images/Vector.png" alt="Логотип Место Россия">        
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__logo" src="./images/avatar.jpg" alt="Фото Жака Кусто">
            <div class="profile__info">
                <div class="profile__navigation">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <input type="button" class="profile__open-popup" value=" ">
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <input type="button" class="profile__button" value=" ">                       
        </section>
        <section class="elments">
            <figure class="element">
                <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
                <div class="element__rectangel">
                    <h2 class="element__title">Карачаевск</h2>
                    <input type="button" class="element__button" value=" ">
                </div>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
                <div class="element__rectangel">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <input type="button" class="element__button" value=" ">
                </div>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Dombai.png" alt="Домбай">
                <div class="element__rectangel">
                    <h2 class="element__title">Домбай</h2>
                    <input type="button" class="element__button" value=" ">
                </div>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
                <div class="element__rectangel">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <input type="button" class="element__button" value=" ">
                </div>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Dombai.png" alt="Домбай">
                <div class="element__rectangel">
                    <h2 class="element__title">Домбай</h2>
                    <input type="button" class="element__button" value=" ">
                </div>
            </figure>
            <figure class="element">
                <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаево-Черкессия">
                <div class="element__rectangel">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <input type="button" class="element__button" value=" ">
                </div>
            </figure>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--Попап-->
    <div class="popup">
        <div class="popup__form">
            <button class="popup__close-button" type="button" name="close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__container">
                <input class="popup__name" type="text" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required>
                <input class="popup__info" type="text" name="info" placeholder="Исследователь океана" value="Исследователь океана" required>
                <button class="popup__submit-button" type="submit" name="submit-button" value="сохранить">Сохранить</button>
            </form>
        </div>
    </div>        
    <script src="./scripts/script.js"></script>
</body>
</html>
