<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css"> 
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logotip" src="./images/Vector.png" alt="Логотип Место Россия">        
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__logo" src="./images/avatar.jpg" alt="Фото Жака Кусто">
            <div class="profile__info">
                <div class="profile__navigation">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__open-popup" value=" "></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button" value=" "></button>                      
        </section>
        <section class="elments" id="cards">
            
        </section>
        <template class="spot">
            <figure class="element">
                <button class="element__delete" type="button" value=""></button>
                <img class="element__image" src=" " alt="spot">
                <div class="element__rectangel">
                    <h2 class="element__title">Spot Name</h2>
                    <button type="button" class="element__button" value=""></button>
                </div>
            </figure>
        </template>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--Попап-->
    <div id="popup" class="popup popup-modal">
        <div class="popup__form form"> 
            <button class="close-button" type="button" name="close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__container form__set" novalidate>
                <input class="popup__name form__input" id="name-input" type="text" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
                <span class="form__input-error error-name top" id="name-input-error"></span>
                <input class="popup__info form__input" id="info-input" type="text" name="info" placeholder="Исследователь океана" value="Исследователь океана" required minlength="2" maxlength="200">
                <span class="form__input-error error-info error" id="info-input-error"></span>
                <button class="popup__submit-button form__submit" type="submit" name="submit-button" value="сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-modal popup-plus">
        <div class="popup-plus__form form">
            <button class="close-button" type="button" name="close-button"></button>
            <h3 class="popup-plus__title">Новое место</h3>
            <form class="popup-plus__container form__set" novalidate>
                <input class="popup-plus__name form__input" id="place-input" type="text" name="place" placeholder="Название" value="" required minlength="1" maxlength="30">
                <span class="form__input-error error-place top" id="place-input-error"></span>
                <input class="popup-plus__info form__input" id="url-input" type="url" name="link" placeholder="Ссылка на каринку" value="" required>
                <span class="form__input-error error-link error" id="url-input-error"></span>
                <button class="popup-plus__submit-button form__submit" type="submit" name="submit-button" value="сохранить">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup-modal popup-image">
        <div class="popup-image__opened">
            <button class="close-button" type="button" name="close-button"></button>
            <figure class="popup-image__container">
                <img class="popup-image__big" src="#" alt="название">
                <figcaption class="popup-image__text"></figcaption>
            </figure>
        </div>        
    </div>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
