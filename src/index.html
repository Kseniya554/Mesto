<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logotip" src="<%=require('./images/Vector.png')%>" alt="Логотип Место Россия">        
    </header>

    <main class="content">
        <section class="profile">
            <button class="profile__logo-hover">
                <img class="profile__logo" src="<%=require('./images/avatar.jpg')%>" alt="Фото Жака Кусто">
            </button>
            <div class="profile__info">
                <div class="profile__navigation">
                    <h1 class="profile__title"></h1>
                    <button type="button" class="profile__open-popup" value=" "></button>
                </div>
                <p class="profile__subtitle"></p>
            </div>
            <button type="button" class="profile__button" value=" "></button>                      
        </section>
        <section class="elments" id="cards">
            
        </section>       
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--Попап-->
    <div id="popup" class="popup popup-modal">
        <div class="popup__form form"> 
            <button class="close-button" type="button" name="close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__container form__set" novalidate name="profile-form">
                <input class="popup__name form__input" id="name-input" type="text" name="name" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
                <span class="form__input-error error-name top" id="name-input-error"></span>
                <input class="popup__info form__input" id="info-input" type="text" name="info" placeholder="Исследователь океана" value="Исследователь океана" required minlength="2" maxlength="200">
                <span class="form__input-error error-info error" id="info-input-error"></span>
                <button class="popup__submit-button form__submit" type="submit" name="submit-button" value="сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-modal popup-plus">
        <div class="popup-plus__form form">
            <button class="close-button" type="button" name="close-button"></button>
            <h3 class="popup-plus__title">Новое место</h3>
            <form class="popup-plus__container form__set" novalidate name="card-form" id="card-form">
                <input class="popup-plus__name form__input" id="place-input" type="text" name="place-input" placeholder="Название" value="" required minlength="1" maxlength="30">
                <span class="form__input-error error-place top" id="place-input-error"></span>
                <input class="popup-plus__info form__input" id="url-input" type="url" name="url-input" placeholder="Ссылка на каринку" value="" required>
                <span class="form__input-error error-link error" id="url-input-error"></span>
                <button class="popup-plus__submit-button form__submit" type="submit" name="submit-button" value="сохранить">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup-modal popup-image">
        <div class="popup-image__opened">
            <button class="close-button" type="button" name="close-button"></button>
            <figure class="popup-image__container">
                <img class="popup-image__big" src="#" alt="название">
                <figcaption class="popup-image__text"></figcaption>
            </figure>
        </div>        
    </div>
    <template class="spot">
        <figure class="element">
            <button class="element__delete" type="button" value=""></button>
            <img class="element__image" src=" " alt="spot">
            <div class="element__rectangel">
                <h2 class="element__title">Spot Name</h2>
                <div class="element__like">
                    <button type="button" class="element__button" value=""></button>
                    <h3 class="element__number"></h3>
                </div>
            </div>
    </template>
    <!-- подтверждение удаления карточки -->
    <div class="popup-modal popup-delete">
        <div class="popup-delete__form">
            <button class="close-button" type="button" name="close-button"></button>
            <form class="popup-delete__container">
                <h2 class="popup-delete__title">Вы уверены?</h2>
                <button class="popup-delete__submit-button form__submit" type="submit" name="submit-button" value="сохранить">Да</button>
            </form>               
        </div>
    </div> 
       <!-- Редактирование аватара -->
    <div class="popup-modal popup-avatar">
        <div class="popup-avatar__form">
            <button class="close-button" type="button" name="close-button"></button>
            <form class="popup-avatar__container">
                <h2 class="popup-avatar__title">Обновить аватар</h2>
                <input class="popup-avatar__input form__input" id="avatar-input" type="url" name="avatar-input" placeholder="Ссылка на каринку" value="" required>
                <span class="form__input-error error-link error" id="avatar-input-error"></span>                
                <button class="popup-avatar__submit-button form__submit" type="submit" name="submit-button" value="сохранить">Cохранить</button>
            </form>               
        </div>
    </div>
    <script src="./pages/index.js" type="module"></script>
</body>
</html>
